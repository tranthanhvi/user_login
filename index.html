<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Login</title>
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" type="image/x-icon" href="/public/img/icon-avatar.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script type="module" src="auth.js"></script>
    </head>
    <body>
        <div id="overlay" onclick="closeOverlay()"></div>
        <!-- NAVIGATION -->
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <h1>THANH'S FAN CLUB</h1>
                </a> 
                <ul class="nav-list">
                    <li class="logged-in" style="display: none;">
                        <a href="#" onclick="openModal('modal-account')">Account</a>
                    </li>
                    <li class="logged-in" style="display: none;">
                        <a href="#" id="logout">Logout</a>
                    </li>
                    <li class="logged-out" style="display: none;">
                        <a href="#" onclick="openModal('modal-login')">Login</a>
                    </li>
                    <li class="logged-out" style="display: none;">
                        <a href="#" onclick="openModal('modal-signup')">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- LOGIN MODAL -->
        <div class="modal" id="modal-login">
            <div class="modal-content">
                <h4>Login ðŸš€</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="user-email" name="userid" placeholder="Enter your email" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" id="user-password" name="password" placeholder="Enter your password" required/>
                    </div>

                    <div class="cta-btn">
                        <button id="login">Login</button>
                    </div>
                    <p>or</p>
                    <div class="cta-btn2">
                        <button onclick="openModal('modal-signup')">Sign up</button>
                    </div>

                </form>
            </div>
        </div>

        <!-- SIGN UP MODAL -->
        <div class="modal" id="modal-signup">
            <div class="modal-content">
                <h4>Sign up ðŸš€</h4>
                <form id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" placeholder="Email address" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" placeholder="Choose your password" required/>
                    </div>
                    <div class="cta-btn">
                        <button id="signup">Sign up</button>
                    </div>
                    <p>or</p>
                    <div class="cta-btn2">
                        <button onclick="openModal('modal-login')">Login</button>
                    </div>

                </form>
            </div>

        </div>

        <!-- ACCOUNT MODAL -->
        <div class="modal" id="modal-account">
            <div class="modal-content">
                <h4>Account details ðŸ˜Ž</h4>
                <div class="account-details"></div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info-container">
            <ul class="info">
                
            </ul>
        </div>


        <script src="index.js"></script>
        <script src="/dist/bundle.js"></script> 

    </body>
</html>
